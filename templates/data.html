<!DOCTYPE html>
<html lang="en">
<head>

    <title>Data</title>
</head>
<body>
    {% if data %}
        <h1>The stocks:</h1>

                <li>{{ k }}</li>
            {% endfor %}
        </ul>
    {% endif %}
</body>
</html>
